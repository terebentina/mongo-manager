sudo: false
language: node_js
node_js:
  - "node"
before_install:
- npm install -g webpack
- npm i
before_script: npm run build-tests
script: npm run travis

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8
      - google-chrome-stable
  firefox: latest

